<!DOCTYPE html>
<html >
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Latest compiled and minified CSS -->
    <script   src="https://code.jquery.com/jquery-2.2.3.min.js"   integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="   crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="/public/js/startjam.js"></script>
    <link rel="stylesheet" src="/public/css/signin.css"/>
  </head>
  <body>
    <div class="container">
       <h2>Start a Jam!</h2>
       <p>Fill in the information needed for your jam</p>
       <form id="start_jam" role="form">
    <div class="form-group">
       <label class="jam_title" for="usr">Title:</label>
       <input type="text" class="jam_title form-control" id="usr">
    </div>
    <div class="form-group">
       <label for="pwd">Instruments wanted:</label>
       <input class="jam_instruments form-control" type="text" id="pwd">
    </div>
    <div class="form-group">
       <label for="time">Date/time:</label>
       <input class="jam_time form-control" type="text" id="time">
    </div>
    <div class="form-group">
       <label for="loc">Location:</label>
       <input class="jam_location form-control" type="text" id="loc">
    </div>
    <div class="form-group">
       <label for="comment">description:</label>
       <input type="text" class="jam_description form-control" rows="3" id="comment"></textarea>
    </div>
    <button id="create_jam"> Create Jam </button>
       </form>
    </div>
  </body>
</html>
